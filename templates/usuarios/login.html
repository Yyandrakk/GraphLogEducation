{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <script defer src="{% static 'fontawesome-all.min.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <div class="container">
        {% if form.errors %}
                <p>No coinciden el usuario y la contrase√±a</p>
        {% endif %}
        <form method="POST">
            <div class="form-group">

              {{ form.username.label_tag }}
                <div class="input-group">
                    <span class="input-group-addon"><i class="fas fa-user fa-fw"></i> </span>
                    <input type="text" class="form-control" name="{{ form.username.name }}" id="{{ form.username.id }}" required maxlength="254" autofocus/>
                </div>

            </div>
            <div class="form-group">
               {{ form.password.label_tag }}
                 <div class="input-group">
                    <span class="input-group-addon"><i class="fas fa-key fa-fw"></i> </span>
                    <input type="text" class="form-control" name="{{ form.password.name }}" id="{{ form.password.id }}" required maxlength="254" autofocus/>
                 </div>
            </div>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}"/>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
        <p><a href="{% url 'user:signup' %}" class="text-primary">Registrate</a></p>
    </div>
</body>
</html>
